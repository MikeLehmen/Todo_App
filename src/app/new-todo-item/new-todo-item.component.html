<div>
    <form #f="ngForm" 
        (ngSubmit)="onSubmit(f.value)">
    
        <div>
            <label for="taskInput">Enter New Task:</label>
            <input type="text"
                    id="taskInput"
                    placeholder="New Task"
                    name="task" ngModel>

            <select name="due" ngModel="strings">
                <option *ngFor="let s of times;let i=index" [value]="i">{{strings[i]}}</option>
            </select>

            <button type="submit">Add Task</button>
        </div>
    
    </form>
</div>
