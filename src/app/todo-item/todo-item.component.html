<div>
    <div>
        <p>Task: {{ item.task }}</p>
        <p>Due Date: {{ dateToString() }}</p>
    </div>
    <div>
        <button [ngClass]="{ red: isUrgent() }"  (click)="setUrgent()">Urgent</button>
        <button [ngClass]="{ yellow: isDays() }"  (click)="setDays()">Days</button>
        <button [ngClass]="{ green: isWeeks() }"  (click)="setWeeks()">Weeks</button>
    </div>
    <div> 
        <button (click)="remove()">Remove Task</button>
    </div>
</div>
